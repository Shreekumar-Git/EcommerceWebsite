<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f5f7fa;
      }
      .register-card {
        width: 520px;
        border-radius: 18px;
        padding: 35px;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow register-card">
      <h2 class="text-center fw-bold">Create Account</h2>
      <p class="text-center text-muted mb-4">Join us and start shopping</p>

      <form method="post" th:object="${user}" th:action="@{/register}">
        <!-- Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <input
            th:field="*{name}"
            class="form-control form-control-lg"
            placeholder="Enter your full name"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input
            th:field="*{email}"
            type="email"
            class="form-control form-control-lg"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input
            th:field="*{password}"
            type="password"
            class="form-control form-control-lg"
            placeholder="Create a password"
            required
          />
        </div>

        <!-- Role Select -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Select Role</label>
          <select
            th:field="*{role}"
            class="form-select form-select-lg"
            required
          >
            <option value="" disabled selected>Select role</option>
            <option th:value="${T(com.EcommerceWebsite.util.Role).ROLE_USER}">
              User
            </option>
            <option th:value="${T(com.EcommerceWebsite.util.Role).ROLE_ADMIN}">
              Admin
            </option>
          </select>
        </div>

        <!-- Submit -->
        <button class="btn btn-success btn-lg w-100 mt-2">Register</button>
      </form>

      <p class="text-center mt-3 mb-0">
        Already have an account?
        <a th:href="@{/login}" class="text-decoration-none fw-semibold"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
