<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Order Success</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4 mx-auto" style="max-width: 600px">
        <h2 class="text-center text-success mb-3">
          Order Placed Successfully!
        </h2>
        <p class="text-center">Thank you for shopping with us.</p>

        <h5>
          Order ID: <span class="text-primary" th:text="${order.id}"></span>
        </h5>
        <h6>
          Status:
          <span class="badge bg-success" th:text="${order.status}"></span>
        </h6>

        <hr />

        <h5>Ordered Items</h5>
        <table class="table table-bordered mt-3">
          <thead class="table-dark">
            <tr>
              <th>Product</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${order.items}">
              <td th:text="${item.product.name}"></td>
              <td th:text="${item.quantity}"></td>
              <td>₹ <span th:text="${item.price}"></span></td>
              <td>₹ <span th:text="${item.quantity * item.price}"></span></td>
            </tr>
          </tbody>
        </table>

        <h4 class="text-end">
          Total: ₹ <span th:text="${order.totalAmount}"></span>
        </h4>

        <a href="/" class="btn btn-primary btn-lg w-100 mt-4">Back to Home</a>
      </div>
    </div>
  </body>
</html>
