<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container my-5">
      <h2 class="fw-bold mb-4">Your Cart</h2>

      <!-- Empty Cart -->
      <div th:if="${#lists.isEmpty(cart)}" class="alert alert-warning">
        Your cart is empty.
        <a href="/" class="alert-link">Go back to shopping</a>
      </div>

      <!-- Cart Table -->
      <div th:if="${!#lists.isEmpty(cart)}">
        <table class="table table-hover table-bordered bg-white shadow-sm">
          <thead class="table-dark">
            <tr>
              <th>Product</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="item : ${cart}">
              <td th:text="${item.product.name}"></td>
              <td th:text="${item.quantity}"></td>

              <td>₹ <span th:text="${item.product.price}"></span></td>

              <td>
                ₹ <span th:text="${item.product.price * item.quantity}"></span>
              </td>

              <td>
                <button
                  class="btn btn-danger btn-sm"
                  th:onclick="'removeItem(' + ${item.id} + ')'"
                >
                  Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="text-end">
          <a href="/checkout" class="btn btn-success btn-lg"
            >Proceed to Checkout</a
          >
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      /*<![CDATA[*/

      function removeItem(id) {
        fetch("/api/cart/" + id, { method: "DELETE" }).then((res) => {
          if (res.ok) location.reload();
          else alert("Failed to remove item");
        });
      }

      /*]]>*/
    </script>
  </body>
</html>
