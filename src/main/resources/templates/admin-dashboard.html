<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">Admin Dashboard</span>
        <div class="text-end mb-3">
          <a href="/swagger-ui/index.html" target="_blank" class="btn btn-info">
            API Docs (Swagger)
          </a>
        </div>

        <a href="/" class="btn btn-outline-light">Back to Home</a>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- STATS -->
      <div class="row text-center mb-4">
        <div class="col-md-4">
          <div class="p-4 bg-primary text-white rounded">
            Total Products: <b th:text="${totalProducts}"></b>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-4 bg-warning text-dark rounded">
            Pending Orders: <b th:text="${pendingCount}"></b>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-4 bg-success text-white rounded">
            Completed Orders: <b th:text="${completedCount}"></b>
          </div>
        </div>
      </div>

      <!-- PRODUCTS -->
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">Manage Products</div>
        <div class="card-body">
          <a href="/admin/product/add" class="btn btn-primary mb-3"
            >+ Add New Product</a
          >

          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr th:each="p : ${products}">
                <td th:text="${p.name}"></td>
                <td>₹ <span th:text="${p.price}"></span></td>
                <td>
                  <a
                    th:href="@{'/admin/product/edit/' + ${p.id}}"
                    class="btn btn-warning btn-sm"
                    >Edit</a
                  >
                  <a
                    th:href="@{'/admin/product/delete/' + ${p.id}}"
                    class="btn btn-danger btn-sm"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- MANAGE ORDERS -->
      <div class="card shadow-sm mt-4">
        <div class="card-header bg-dark text-white">Manage Orders</div>
        <div class="card-body p-0">
          <table class="table table-bordered mb-0">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.user.email}"></td>
                <td>₹ <span th:text="${order.totalAmount}"></span></td>

                <!-- STATUS BADGE -->
                <td>
                  <span th:switch="${order.status.name()}">
                    <span th:case="'PENDING'" class="badge bg-warning"
                      >Pending</span
                    >
                    <span th:case="'PAID'" class="badge bg-primary">Paid</span>
                    <span th:case="'DELIVERED'" class="badge bg-success"
                      >Delivered</span
                    >
                    <span th:case="'CANCELLED'" class="badge bg-danger"
                      >Cancelled</span
                    >
                  </span>
                </td>

                <!-- ACTIONS -->
                <td>
                  <!-- ACCEPT ORDER (POST) -->
                  <form
                    th:if="${order.status.name() == 'PENDING'}"
                    th:action="@{'/admin/orders/accept/' + ${order.id}}"
                    method="post"
                    style="display: inline"
                  >
                    <button class="btn btn-sm btn-primary">Accept</button>
                  </form>

                  <!-- DELIVER ORDER (POST) -->
                  <form
                    th:if="${order.status.name() == 'PAID'}"
                    th:action="@{'/admin/orders/deliver/' + ${order.id}}"
                    method="post"
                    style="display: inline"
                  >
                    <button class="btn btn-sm btn-success">Deliver</button>
                  </form>

                  <!-- VIEW ORDER -->
                  <a
                    th:href="@{'/admin/orders/view/' + ${order.id}}"
                    class="btn btn-info btn-sm"
                  >
                    View
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
