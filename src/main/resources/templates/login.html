<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f5f7fa;
      }
      .login-card {
        width: 420px;
        border-radius: 18px;
        padding: 35px;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow login-card">
      <h2 class="text-center mb-2 fw-bold">Welcome Back</h2>
      <p class="text-center text-muted mb-4">Sign in to continue</p>

      <form method="post" th:action="@{/login}">
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input
            type="email"
            name="username"
            class="form-control form-control-lg"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input
            type="password"
            name="password"
            class="form-control form-control-lg"
            placeholder="Enter your password"
            required
          />
        </div>

        <button class="btn btn-primary btn-lg w-100 mt-2">Login</button>
      </form>

      <p class="text-center mt-3 mb-0">
        Donâ€™t have an account?
        <a th:href="@{/register}" class="text-decoration-none fw-semibold"
          >Register</a
        >
      </p>
    </div>
  </body>
</html>
