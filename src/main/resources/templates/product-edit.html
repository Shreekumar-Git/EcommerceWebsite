<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">Admin Dashboard</span>
        <a href="/admin/dashboard" class="btn btn-outline-light">Back</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Edit Product</h4>
        </div>

        <div class="card-body">
          <form
            th:action="@{/admin/product/edit/{id}(id=${product.id})}"
            method="post"
          >
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input
                type="text"
                name="name"
                th:value="${product.name}"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                name="description"
                rows="3"
                class="form-control"
                th:text="${product.description}"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <select name="category" class="form-control" required>
                <option th:value="${product.category}" selected>
                  [[${product.category}]]
                </option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Home Appliances">Home Appliances</option>
                <option value="Books">Books</option>
                <option value="Toys">Toys</option>
                <option value="Sports">Sports</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Price</label>
              <input
                type="number"
                step="0.01"
                name="price"
                th:value="${product.price}"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input
                type="text"
                name="imageUrl"
                th:value="${product.imageUrl}"
                class="form-control"
                placeholder="https://example.com/image.jpg"
              />
            </div>

            <button class="btn btn-success">Update Product</button>
            <a href="/admin/dashboard" class="btn btn-secondary ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
